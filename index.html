<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="./assets/images/calculator-icon.svg"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./assets/css/style.css"
    />
    <script src="./assets/js/scripts.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <main>
        <div class="calculatorBox">
          <div class="screen">
            <input id="screenView" name="screenView" readonly />
          </div>
          <div class="actionButtons">
            <button type="button" class="clean" id="AC">AC</button>
            <button type="button" class="clean" id="C">C</button>
            <button type="button" class="clean" id="back">
              <img src="assets/images/back.svg" class="actionImg" alt="" />
            </button>
          </div>
          <div class="calculatorButtons">
            <button type="button" class="numeric" id="7">7</button>
            <button type="button" class="numeric" id="8">8</button>
            <button type="button" class="numeric" id="9">9</button>
            <button type="button" class="operators" id="division">/</button>
            <button type="button" class="numeric" id="4">4</button>
            <button type="button" class="numeric" id="5">5</button>
            <button type="button" class="numeric" id="6">6</button>
            <button type="button" class="operators" id="multiplication">
              X
            </button>
            <button type="button" class="numeric" id="1">1</button>
            <button type="button" class="numeric" id="2">2</button>
            <button type="button" class="numeric" id="3">3</button>
            <button type="button" class="operators" id="subtraction">-</button>
            <button type="button" class="numeric" id="0">0</button>
            <button type="button" class="operators" id="point">.</button>
            <button type="button" class="action" id="equal">=</button>
            <button type="button" class="operators" id="sum">+</button>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
