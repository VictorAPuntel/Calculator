<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="./assets/images/calculator-icon.svg"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./assets/css/style.css"
    />
    <script src="./assets/js/scripts.js"></script>
  </head>
  <body>
    <header><h1>Calculator</h1></header>
    <div class="wrapper">
      <main>
        <div class="calculatorBox">
          <div class="screen">
            <input id="screenView" name="screenView" readonly />
          </div>
          <button type="button" class="clean">C</button>
          <div class="calculatorButtons">
            <button type="button" class="numeric">7</button>
            <button type="button" class="numeric">8</button>
            <button type="button" class="numeric">9</button>
            <button type="button" class="operators">/</button>
            <button type="button" class="numeric">4</button>
            <button type="button" class="numeric">5</button>
            <button type="button" class="numeric">6</button>
            <button type="button" class="operators">X</button>
            <button type="button" class="numeric">1</button>
            <button type="button" class="numeric">2</button>
            <button type="button" class="numeric">3</button>
            <button type="button" class="operators">-</button>
            <button type="button" class="numeric">0</button>
            <button type="button" class="operators">.</button>
            <button type="button" class="action">=</button>
            <button type="button" class="operators">+</button>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
